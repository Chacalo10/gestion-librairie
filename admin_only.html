        <script defer>
            function resetTermeRech(){
                document.getElementById("tr").value = "";
            }

            function disabledText(){
                var tyr = document.getElementById("typeRech").value;
                var txt = document.getElementById("ltr");
                //var txt = document.getElementsByClassName("trc").value;
                if(tyr === "tous"){
                    //txt.setAttribute("disabled", true);
                    txt.classList.add("disablede");
                }
                else {
                    //txt.removeAttribute("disabled");
                    txt.classList.remove("disablede");
                }
            }
            
            
        </script>
