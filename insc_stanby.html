        document.addEventListener("DOMContentLoaded", function () {
            const userRadio = document.getElementById("user");
            const adminRadio = document.getElementById("admin");
            const inscriptionBtn = document.getElementById("inscription-btn");
            const pwInput = document.getElementById("pw");

            function updateButtonState() {
                if (userRadio.checked) {
                    pwInput.hidden = true;
                    inscriptionBtn.onclick = () => window.location.href = "inscription.html";
                } else if (adminRadio.checked) {
                    pwInput.hidden = false;
                    inscriptionBtn.onclick = () => {
                        if (pwInput.value === '') {
                            alert('Entrer le mot de passe');
                        } else if (pwInput.value !== 'admin') {
                            alert('Mot de passe incorrect');
                        } else {
                            window.location.href = "inscription_admin.html";
                        }
                    };
                }
            }

            userRadio.addEventListener("change", updateButtonState);
            adminRadio.addEventListener("change", updateButtonState);
        });

    </script>
</head>

            <label for="admin"><input type="radio" name="choix" id="admin" value="administrateur">administrateur</label>
            <input type="text" id="pw" hidden>
        </div>
